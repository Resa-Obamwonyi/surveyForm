<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Developer Survey Form</title>
</head>
<body>
    <div id="main">
        <div class="top-form">
            <h1 id="title">Developer Survey Form</h1>
            <p id="description">A general survey form for web and application developers and designers.</p>
        </div>
        <div class="form-section">
            <form action="#" id="survey-form">

                <div class="bio"> 
                <label for="Name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Name" required>
                <label for="Email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="Age" id="number-label">Age</label>
                <input type="number" name="age" id="number" placeholder="Age">
                </div>

                <div class="devstack">
                <p>Which option best describes your current role?</p>
                 <select name="devrole" id="dropdown">
                     <option value=""></option>
                     <option value="">Front End Developer</option>
                     <option value="">Back End Developer</option>
                     <option value="">UI/UX Designer</option>
                     <option value="">Full Stack Web Developer</option>
                     <option value="">Mobile Application Developer</option>
                 </select>
                </div>

                <div class="workspace">
                 <p>How do you prefer working?</p>
                 <input type="radio" name="workmode" id="">
                 <label for="office">Office Only</label>
                 <input type="radio" name="workmode" id="">
                 <label for="remote">Remote Only</label>
                 <input type="radio" name="workmode" id="">
                 <label for="both">Remote and Office</label>
                </div>

                <div class="languages">
                 <p>What are your favorite programming languages?</p>
                 <input type="checkbox" name="java" value="java" id="">
                 <label for="java">Java</label>
                 <input type="checkbox" name="" id="" value="htmlcss">
                 <label for="htmlcss">HTML5 and CSS</label>
                 <input type="checkbox" name="php" value="php" id="">
                 <label for="php">PHP</label>
                 <input type="checkbox" name="javascript" value="javascript" id="">
                 <label for="javascript">Javascript</label>
                 <input type="checkbox" name="ruby" value="ruby" id="">
                 <label for="ruby">Ruby</label>
                 <input type="checkbox" name="python" value="python" id="">
                 <label for="python">Python</label>
                 <input type="checkbox" name="flutter" value="flutter" id="">
                 <label for="flutter">Flutter</label>
                 <input type="checkbox" name="sql" value="sql" id="">
                 <label for="sql">SQL</label>
                 <input type="checkbox" name="other" value="other" id="">
                 <label for="other">Other</label>
                </div>

                <div class="comments">
                 <p>Additional Comments:</p>
                 <textarea name="" id="" cols="30" rows="10" id="textarea"></textarea>
                </div>
                <div class="btn">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
